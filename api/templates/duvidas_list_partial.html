{% comment %}
    Este arquivo é apenas um "partial" para ser renderizado via AJAX.
    Ele contém apenas as linhas da tabela (<tr>)
{% endcomment %}
{% for duvida in duvidas %}
<tr class="duvida-box" onclick="toggleDescricao(this)">
    <td>{{ duvida.titulo }}</td>
    <td>{{ duvida.nome }}</td>
    <td>{{ duvida.data }}</td>
    </tr>
<tr class="descricao" style="display: none;">
    <td colspan="4">{{ duvida.texto }}</td>
</tr>
{% empty %}
<tr><td colspan="4">Nenhuma dúvida encontrada.</td></tr>
{% endfor %}
