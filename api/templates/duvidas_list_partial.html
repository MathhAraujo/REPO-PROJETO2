
{% for duvida in duvidas %}
<tr class="duvida-box" onclick="toggleDescricao(this)">
    <td>{{ duvida.titulo }}</td>
    <td>{{ duvida.nome }}</td>
    <td>{{ duvida.data }}</td>
    </tr>
<tr class="descricao" style="display: none;">
    <td colspan="4">{{ duvida.texto }}</td>
</tr>
{% empty %}
<tr><td colspan="4">Nenhuma d√∫vida encontrada.</td></tr>
{% endfor %}
