<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background: #7cc26d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background: white;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      text-align: center;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background: #f1f1f1;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #55a94f;
      color: white;
      border: none;
      cursor: pointer;
    }
    .login-container p {
      margin-top: 20px;
      font-size: 0.9em;
      color: gray;
    }
    .login-container a {
      color: #55a94f;
      text-decoration: none;
    }
    .erro {
      color: red;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <form class="login-container" method="post">
    {% csrf_token %}
    {% if erro %}
      <p class="erro">{{ erro }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="Usuário" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
    <p>Não tem cadastro? <a href="{% url 'pagina_cadastro' %}">Crie uma conta</a></p>
  </form>
</body>
</html>
