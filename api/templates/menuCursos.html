<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Cursos - EduCare</title>
 <style>
  body {
    font-family: sans-serif;
    margin: 0;
    background-color: #2f3263;
    color: #fff;
  }

  .container {
    padding: 40px;
  }

  .curso-item {
    background-color: white;
    color: black;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    border-radius: 5px;
    margin-bottom: 12px;
    cursor: pointer;
  }

  .status-circle {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: gray;
    margin-left: 10px;
  }

  .selected .status-circle {
    background-color: #4CAF50; /* verde */
  }

  .not-selected .status-circle {
    background-color: #f44336; /* vermelho */
  }

  .add-btn {
    width: 40px;
    height: 40px;
    background-color: #ddd;
    color: black;
    font-size: 24px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
  }
        header img {
            height: 40px;
             width: auto;
        }       

  .add-btn:hover {
    background-color: #ccc;
  }
</style>

</head>
<body>
  <header>
    <div class="header-content">
        <div class="header img">
          <a href="{% url 'home' %}"><img src="https://i.ibb.co/pcDJyby/Chat-GPT-Image-5-de-jun-de-2025-19-02-18.png" alt="Chat-GPT-Image-5-de-jun-de-2025-19-02-18" border="0"></a>
        </div>
      <h1>Portal de Cursos - EduCare</h1>
    </div>
  </header>

  <div class="container">
  <div id="cursos">
    <div class="curso-item" onclick="selecionarCurso(this)" data-id="1">
      <span>Atividade 1 STATUS</span>
      <div class="status-circle"></div>
    </div>
    <div class="curso-item" onclick="selecionarCurso(this)" data-id="2">
      <span>Atividade 2 STATUS</span>
      <div class="status-circle"></div>
    </div>
    <div class="curso-item" onclick="selecionarCurso(this)" data-id="3">
      <span>Atividade 3 STATUS</span>
      <div class="status-circle not-selected"></div>
    </div>
    <div class="curso-item" onclick="selecionarCurso(this)" data-id="4">
      <span>Atividade 4 STATUS</span>
      <div class="status-circle"></div>
    </div>
  </div>

  <button class="add-btn" onclick="adicionarCurso()">+</button>
</div>
  <footer>
    <p>&copy; 2025 EduCare. Todos os direitos reservados.</p>
  </footer>

  <script>
  let cursoSelecionado = null;

  function selecionarCurso(el) {
    document.querySelectorAll('.curso-item').forEach(item => {
      item.classList.remove('selected');
    });

    el.classList.add('selected');
    cursoSelecionado = el.dataset.id;
  }

  function adicionarCurso() {
    if (!cursoSelecionado) {
      alert("Selecione um curso primeiro.");
      return;
    }

    // Enviar para o backend via POST com fetch
    fetch("{% url 'adicionar_curso_aluno' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}"
      },
      body: JSON.stringify({ curso_id: cursoSelecionado })
    }).then(response => {
      if (response.ok) {
        alert("Curso adicionado com sucesso!");
      } else {
        alert("Erro ao adicionar curso.");
      }
    });
  }
</script>

</body>
</html>
