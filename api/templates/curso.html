<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{{ curso.nome }} - EduCare</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .curso-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    .imagem {
      width: 100%;
      height: 300px;
      background-color: #ddd;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="curso-container">
    <h1>{{ curso.nome }}</h1>
    <div class="imagem">
      <!-- vocÃª pode exibir imagem real com: <img src=\"{{ curso.imagem.url }}\" alt=\"{{ curso.nome }}\"> -->
      Imagem do Curso
    </div>
    <p>{{ curso.descricao }}</p>
  </div>
</body>
</html>
