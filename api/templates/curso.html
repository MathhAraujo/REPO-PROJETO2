<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cursos do Aluno</title>
</head>
<body>
  <h1>Cursos Adicionados</h1>
  <ul>
    {% for curso in cursos %}
      <li>{{ curso }}</li>
    {% empty %}
      <li>Nenhum curso adicionado ainda.</li>
    {% endfor %}
  </ul>
</body>
</html>
